name: app1
namespace: alpha
deploy:
  spec:
    replicaCount: 1
  image: "/app1:12590d0d3642b6555e44623799e632a806eee59a"
  template:
    spec:
      containers:
        resources:
          limits:
            cpu: 300m
            memory: 600Mi
          requests:
            cpu: 200m
            memory: 300Mi
hpa:
  spec:
    minReplicas: 1
    maxReplicas: 10
    metrics:
      averageUtilization: 85
service:
  type: ClusterIP
  port: 8080
